<!DOCTYPE html>
<html>
<head>
	<link rel="manifest" href="manifest.json" />
	<link rel="apple-touch-icon" href="icon.png">
	<meta name="apple-mobile-web-app-status-bar" content="#db4938" />
	<meta name="theme-color" content="#db4938" />
	<meta charset="UTF-8">
  	<title>HERE TO THERE</title>
  	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<main>
	<meta name="viewport" content= "width=device-width, user-scalable=no">
	<div id="container">
   	<img id="background" src="Radio.pdf" alt="Radio Background">
      <img id="cover" src="Cover.pdf" alt="Rotating Cover">
		<img id="segment" src="Segment.pdf" alt="Segment">
      <img id="buttons" src="Buttons.pdf" alt="Buttons">
		<img id="dial" src="Pointer.pdf" alt="Pointer">
      <img id="leftCard" src="LeftCard.pdf" alt="Lcard">
      <img id="rightCard" src="RightCard.pdf" alt="Rcard">
		<div id="leftText" class="cardText"></div>
		<div id="rightText" class="cardText"></div>
		<img id="spinIcon" src="Spin.pdf" alt="Spin">
		<div id="reveal" ontouchstart="rotate()"></div>
		<div id="peak" ontouchstart="rotate()"></div>
		<div id="spin" ontouchstart="spin()"></div>
		<div id="new" ontouchstart="newCard()"></div>
		<div id="bPlus" ontouchstart="moveDial(1)"></div>
		<div id="sPlus" ontouchstart="moveDial(0.5)"></div>
		<div id="bMinus" ontouchstart="moveDial(-1)"></div>
		<div id="sMinus" ontouchstart="moveDial(-0.5)"></div>
		<div id="middle" ontouchstart="resetRot()"></div>
	</div>
	</main>

  	<script src="script.js"></script>
</body>
</html>
